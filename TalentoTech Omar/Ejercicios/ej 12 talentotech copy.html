<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerias de imagenes</title>
    <!--
      Crea una galería de imágenes con enlaces a imágenes de paisajes, 
      animales relacionados con la biodiversidad en Cundinamarca y Boyacá

<body>
    <main>
        <h1>Biodiversidad en Cundinamarca y boyacá</h1>
        <p>A continuación encontrara una galería de imagenes sobre nuestra biodiversidad.</p>

    <section>
        <table border="1">
            <tr>
                <th>Grupo</th>
                <th>Nombre</th>
                <th>Imagen</th>

            <tr>
                <td>Fauna</td>

            </tr>
            <tr>
                <td>Flora</td>
                <td>Orquidea</td>
                <td><img src="https://p2.piqsels.com/preview/19/555/800/bloom-blossom-close-up-flora.jpg" alt="Orquidea" width="300" height="200"></td>
            </tr>
